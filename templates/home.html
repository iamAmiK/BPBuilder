<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>BP Builder - Home</title>
</head>
<body>
    <div class="home-section" style="background: linear-gradient(120deg, #3b5998, #192f6a); height: 100vh; display: flex; justify-content: center; align-items: center; color: white;">
        <div class="container text-center">
            <h1 class="display-4 mb-4 animate__animated animate__fadeInDown">Welcome to the BP Builder Tool</h1>
            
            <form action="/select_bpmn" method="post" enctype="multipart/form-data" class="animate__animated animate__fadeInUp">
                <div class="d-flex align-items-center justify-content-center mb-4">
                    <label for="uploaded_bp" class="form-label me-3">Upload Desired BP (in BPMN format):</label>
                    <input type="file" id="uploaded_bp" name="uploaded_bp" class="form-control w-50" accept=".bpmn" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Generate Candidate BPs</button>
            </form>
        </div>
    </div>
    <script>
        AOS.init();
    </script>
</body>
</html>
