<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #1a73e8, #004d99);
            animation: backgroundAnimation 5s infinite alternate;
            color: white;
            text-align: center;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #1a73e8; }
            100% { background-color: #004d99; }
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px auto;
        }

        .image-container img {
            max-width: 80%;
            max-height: 500px;
            border: 8px solid white;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.6);
        }

        .download-button {
            background-color: #0056b3;
            color: white;
            padding: 15px 30px;
            margin: 20px auto;
            text-transform: uppercase;
            font-weight: bold;  
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
        }

        .download-button:hover {
            transform: scale(1.03);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.6);
            background-color: #003c80;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1>Generated AWS Step Functions</h1>

        <!-- Image Section -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='AWS Step Functions.jpg') }}" alt="AWS Step Functions">
        </div>

        <!-- Download Button -->
        <a href="{{ url_for('static', filename='AWSPackage.zip') }}" class="download-button" download>
            Download ZIP
        </a>
    </div>
</body>
</html>
